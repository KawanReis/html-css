<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está sendo hospedado no meu próprio servidor.</p>
        <p>Video em mp4</p>
    <video src="media/Meu-Video.mp4" width="500" controls></video>

        <p>Video em mkv</p>
    <video src="media/Meu-Video.mkv" width="500" controls></video>

        <p>Video em webm</p>
    <video src="media/Meu-Video.webm" width="500" controls></video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/upzThAC2A_s?si=0W9dvQlDwvga51V-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
