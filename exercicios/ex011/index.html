<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <p>

        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="imagem flexível">
        </picture>
        <h1>Vamos aprender a adicionar audios</h1>
        <p>Primeira Forma</p>
        <audio src="midia/e-o-pix-nada-ainda.mp3" controls autoplay></audio>
        
        <p>Segunda Forma</p>
        <audio>
            <source src="midia/e-o-pix-nada-ainda.mp3" type="audio/mpeg">
            <source src="midia/e-o-pix-nada-ainda.mp3" type="audio/ogg">
            <source src="midia/e-o-pix-nada-ainda.mp3" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir áudio. 
                <a href="midia/e-o-pix-nada-ainda.mp3">Clique aqui para baixar o arquivo MP3</a>
            </p>
        </audio>
    </p>
</body>
</html>
