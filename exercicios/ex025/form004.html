<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formul√°rio</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>


    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^z(d{2}\)[0-9]{4}$">
        </p>
        <!-- Etudar mais RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </fieldset>

    
</body>
</html>
