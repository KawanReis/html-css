<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Beard';
            src: url(fontes/The\ Beard.ttf) format(opentype);

            font-style: normal;

            font-family: Arial, Helvetica, sans-serif;

        h1 {
            font-family: 'Beard', Times, serif;
            font-size: 4em;
            font-weight: NORMAL;
        }

</head>
